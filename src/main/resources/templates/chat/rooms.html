<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink- to-fit=no">
</head>
<body>
<h1>채팅방 목록</h1>
<ul>
    <li th:each="chatRoom : ${list}">
        <a th:text="${chatRoom.getName()}" th:href="|/chat/room/${chatRoom.getId()}?loginAccountId=${account.getId()}|"></a>
    </li>
</ul>
</body>
</html>
